<section class="conversor">
<h3>
    BRL para 
    <select id="select-id">
        <option v-for="currency in currencies">{{ currency.code }} - {{ currency.name }} </option>
    </select>
</h3>
<input
    type="text"
    v-model="moedaA_value"
    :placeholder="moedaA"
/>
<input
    type="button"
    value="Converter"
    @click="converter($event)"
    :disabled="showLoading"
/>

<h2 v-if="showLoading">
    Loading...
</h2>

<h2 v-if="!showLoading">
    {{ moedaB_value }}
</h2>
</section>
